<html>
<head>
    <title>Fuzzy Guidance</title>
    <style>
        body {
            background: #f0f0f0;
            font-size: 20px;
            font-family: monospace;
        }

        h2 {
            font-size: 3em;
        }

        .universe {
            display: flex;
            flex-direction: column-reverse;
        }

        .guidance-value-integer {
            text-align: right;
        }

        .guidance-value-label {
            text-align: right;
            padding-right: 1em;
        }

        .guidance-values, .guidance-values canvas {
            width: 100%;
        }

        h2 {
            font-size: 30px;
            font-family: monospace;
            text-transform: uppercase;
            padding: 0;
            margin: 0;
        }

        .model-viewport {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
<div class="universe">
    <div class="model-viewport">
    <div class="guidance-view crisp-guidance-view">
        <h2>Crisp guidance</h2>
        <canvas class="world-view"></canvas>
        <table class="guidance-values">
            <tbody>
            <tr>
                <td class="guidance-value-label">Approach velocity (v)</td>
                <td class="guidance-value-v-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-v-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-v chart"></canvas>
                </td>
            </tr>
            <tr>
                <td class="guidance-value-label">Distance (d)</td>
                <td class="guidance-value-d-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-d-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-d chart"></canvas>
                </td>
            </tr>
            <tr>
                <td class="guidance-value-label">Sightline angle (&omega;)</td>
                <td class="guidance-value-omega-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-omega-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-omega chart"></canvas>
                </td>
            </tr>
            <tr>
                <td class="guidance-value-label">Angular speed (&alpha;)</td>
                <td class="guidance-value-alpha-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-alpha-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-alpha chart"></canvas>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="guidance-view fuzzy-guidance-view">
        <h2>Fuzzy guidance</h2>
        <canvas class="world-view"></canvas>
        <table class="guidance-values">
            <tbody>
            <tr>
                <td class="guidance-value-label">Approach velocity (v)</td>
                <td class="guidance-value-v-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-v-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-v chart"></canvas>
                </td>
            </tr>
            <tr>
                <td class="guidance-value-label">Distance (d)</td>
                <td class="guidance-value-d-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-d-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-d chart"></canvas>
                </td>
            </tr>
            <tr>
                <td class="guidance-value-label">Sightline angle (&omega;)</td>
                <td class="guidance-value-omega-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-omega-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-omega chart"></canvas>
                </td>
            </tr>
            <tr>
                <td class="guidance-value-label">Angular speed (&alpha;)</td>
                <td class="guidance-value-alpha-integer guidance-value-integer"></td>
                <td class="guidance-value-dot">.</td>
                <td class="guidance-value-alpha-floating"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <canvas class="chart-value-alpha chart"></canvas>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="model-params">
        <h2>Model params</h2>
        <h2>General</h2>
        <table>
            <tbody>
            <tr>
                <td>
                    <button class="btn-new-universe">Restart with new model params</button>
                </td>
                <td>
                    <button class="btn-restart">Restart with current params</button>
                </td>
            </tr>
            </tbody>
        </table>
        <h2>Fuzzy</h2>
        <table>
            <tbody>
            <tr>
                <td colspan="4" class="guidance-value-label">Approach velocity (v)</td>
            </tr>
            <tr>
                <td colspan="4"><canvas class="fuzzy-v"></canvas></td>
            </tr>
            <tr>
                <td colspan="4" class="guidance-value-label">Distance (d)</td>
            </tr>
            <tr>
                <td colspan="4"><canvas class="fuzzy-d"></canvas></td>
            </tr>
            <tr>
                <td colspan="4" class="guidance-value-label">Sightline angle (&omega;)</td>
            </tr>
            <tr>
                <td colspan="4"><canvas class="fuzzy-omega"></canvas></td>
            </tr>
            <tr>
                <td colspan="4" class="guidance-value-label">Angular speed (&alpha;)</td>
            </tr>
            <tr>
                <td colspan="4"><canvas class="fuzzy-alpha"></canvas></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="./bundle.js"></script>
</html>
